<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Dogs</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
  }
  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 20px;
  }
  h1 {
    text-align: center;
    color: #555;
    margin-bottom: 40px;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 20px;
  }
  .gallery img {
    width: calc(33.33% - 20px);
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="container">
  <h1>Cute Dogs Gallery</h1>
  <div class="gallery">
    <img src="https://via.placeholder.com/400x300/FFC0CB/000000" alt="Dog 1">
    <img src="https://via.placeholder.com/400x300/ADD8E6/000000" alt="Dog 2">
    <img src="https://via.placeholder.com/400x300/F0E68C/000000" alt="Dog 3">
  </div>
</div>

</body>
</html>
